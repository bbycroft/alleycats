<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Alley Cats</title>
    <link rel="stylesheet" href="style.css">
    <script src="bundle.js"></script>
</head>
<body>
    <h1>Alley Cats</h1>
    <p>Click on a cat to move it to a random location</p>
    <div id="gameArea">
        <svg id="gameCircles" class="gameLayer" viewBox="0,0,700,500"></svg>
        <div id="textContainer" class="gameLayer">
            <div id="gameStateText"></div>
        </div>
        <svg id="potentialPaths" class="gameLayer" viewBox="0,0,700,500"></svg>
        <svg id="gameCats" class="gameLayer" viewBox="0,0,700,500"></svg>
    </div>
    <svg id="svgDefs" width="0" height="0">
        <filter id="gauss4">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
        </filter>
        <defs></defs>
    </svg>
</body>
</html>
